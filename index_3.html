<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<script>
    var counter = 0;
    var interval = setInterval(function() {
      counter++;
      console.log('Counter is now', counter);
      if (counter === 5) {
        clearInterval(interval);
      }
    }, 1000);
	</script>
</body>
