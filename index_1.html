<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
  <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous">
  </script>
</head>
<body>
	<ul id="todo">

	</ul>
<script>
	var createItem = function(itemText, callback) {
		var item = $('<li>').html(itemText);
		callback(item);
	};

	var addTaskToToDoList = function(task) {
		$('#todo').append(task);
	};
	createItem('Buy bread', addTaskToToDoList);
</script>
</body>
</html>
